<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Forecast</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>    
        <div class="weather-form">
            <form id="request-form" action="" method="post" autocomplete="on">

                <div class="form-objects">
                    <label for="city-name">City:</label><br>
                    <input type="text" id="city-name" name="city-name"><br>
        
                    <label for="measurement-unit">Measurement unit:</label><br>
                    <select id="measurement-unit">
                        <option value="metric">Metric</option>
                        <option value="imperial">Imperial</option>
                    </select><br>
        
                    <input id="submit-btn" type="submit" value="Submit">
                </div>
            </form>
        </div>
        
        <script src="functionalities.js"></script>
    </body>
</html>
